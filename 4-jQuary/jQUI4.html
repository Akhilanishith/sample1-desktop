<!DOCTYPE html>
<html>
<head>
    <title>JQuery1</title>
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <style type="text/css">
        #box1{
            width: 250px;
            height: 250px;
            background-color: rgb(42, 165, 77);
        }
        #box2{
            width: 400px;
            height: 400px;
            background-color: rgb(91, 42, 165);
        }

      


    </style>
</head>
<body>
    <div id="box1">draggable</div>
    <div id="box2">droppable</div>

   
   
    
    
    <script type="text/javascript">
 $( function() {
    $( "#box1" ).draggable();
    $( "#box2" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  } );
   
   
   
   </script>  
  
       
    
</body>
</html>
