<!DOCTYPE html>
<html>
<head>
    <title>JQuery1</title>
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <style type="text/css">
        #box1{
            width: 250px;
            height: 250px;
            background-color: rgb(42, 165, 77);
        }
        #box2{
            width: 400px;
            height: 400px;
            background-color: rgb(91, 42, 165);
        }

      


    </style>
</head>
<body>
    <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags">
      </div>
       

   
   
   
    
    
    <script type="text/javascript">
       $( function() {
    var availableTags = [
      "Apple",
      "Ants",
      "Aj",
      "Boll",
      "C",
      "C++",
      "Clor",
      "COBOL",
      "ColdFusion",
      "Egg",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
   
   </script>  
  
       
    
</body>
</html>
